<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Can Tell</title>
    <link rel="icon" href="assets/KCT-Logo.png">
    <link rel="stylesheet" href="shapes.css">
</head>
<body>
    <div class="title-container">
        <div class="title-img-container">
            <div id="homebtn" class="homebtn-container">
                <img class="body-img" src="assets/home.png">
            </div>
            <div class="title-img">
                <img class="body-img" src="assets/KCT-Title.png">
            </div>
        </div>
    </div>
    <div class="button-containers">
        <button type="button" class="univ-btn" id="instructionbtn">Instructions</button>
        <button type="button" class="univ-btn" id="refresh">Restart</button>
    </div>
    <div class="bigcircle-container">
        <div class="circle-container">
            <img id="shape-img" src="assets/Shapes.png">
            <span>Shapes</span>
        </div>
    </div>
    <main>
        <div class="dashboard-container">
            <h2 class="intro">
                Come Aboard the Shape Train!<br>
                    Letâ€™s find and <span id="r">C</span><span id="o">O</span><span id="y">L</span><span id="g">O</span><span id="b">R</span>
                        the shapes.
            </h2>
            <div class="color-container">
                <div id="red" class="color">RED</div>
                <div id="orange" class="color">ORANGE</div>
                <div id="yellow" class="color">YELLOW</div>
                <div id="green" class="color">GREEN</div>
                <div id="blue" class="color">BLUE</div>
                <div id="indigo" class="color">INDIGO</div>
                <div id="violet" class="color">VIOLET</div>
                <div id="brown" class="color">BROWN</div>
            </div>
            <h2 id="message"></h2>
            <div class="speak-container">
                <span id="label">Click to speak</span>
                <div id="speakbtn" class="speak"><img id="mic" src="assets/mic-shapes.png"></div>
            </div>
            <button type="button" id="play">PLAY NOW</button>
        </div>
        <div class="shapes-container">
            <img id="circle" class="shape-pic hidden" src="assets/circle.png">
            <img id="square" class="shape-pic hidden" src="assets/square.png">
            <img id="triangle" class="shape-pic hidden" src="assets/triangle.png">
            <img id="oval" class="shape-pic hidden" src="assets/oval.png">
            <img id="rectangle" class="shape-pic hidden" src="assets/rectangle.png">
            <img id="star" class="shape-pic hidden" src="assets/star.png">
            <img id="heart" class="shape-pic hidden" src="assets/heart.png">
            <img id="diamond" class="shape-pic hidden" src="assets/diamond.png">
            <img id="smoke" class="smoke hidden" src="assets/smoke GIF.gif">
            <img class="train" src="assets/Train.png">
        </div>
    </main>
    <div id="instruction-content" class="modal-container">
        <div class="modal">
            <div class="pic-container">
                <img id="instruction" src="assets/Shapes instructions.png">
            </div>
            <button type="button" id="return" class="btn-align">RETURN</button>
        </div>
    </div>
    <script src="shapes.js"></script>
</body>
</html>
