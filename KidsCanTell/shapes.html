<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Can Tell</title>
    <link rel="icon" href="assets/KCT-Logo.png">
    <link rel="stylesheet" href="shapes.css">
</head>
<body>
    <div class="instruction container">
        <button type="button" class="home-btn" id="homebtn">HOME</button>
        <h2>INSTRUCTIONS</h2>
        <ul>
            <li>Click the speak button and say out loud the shape and color.</li>
            <li>Your answer will color the shape.</li>
            <li>Have Fun!</li>
        </ul>
        <button type="button" class="reload-btn" id="refresh">Restart Activity</button>
    </div>
    <div class="activity container">
        <div class="shapes-container">
            <div id="circle"></div>
            <div id="square"></div>
            <div id="triangle"></div>
            <div id="oval"></div>
            <div id="rectangle"></div>
            <div id="star"></div>
            <div id="heart"></div>
            <div id="diamond"></div>
        </div>
        <div class="dashboard-container"></div>
    </div>
</body>
</html>
