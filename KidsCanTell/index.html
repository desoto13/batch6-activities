<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Can Tell</title>
    <link rel="icon" href="assets/KCT-Logo.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="btn-containers">
        <div class="circle-containers" id="stories">
            <img id="story-img" src="assets/Stories.png">
            <span>Stories</span>
        </div>
        <div class="circle-containers" id="animals">
            <img id="animal-img" src="assets/Animals.png">
            <span>Animals</span>
        </div>
        <div class="circle-containers" id="shapes">
            <img id="shape-img" src="assets/Shapes.png">
            <span>Shapes</span>
        </div>
    </div>
    <main>
        <div class="title-container">
            <div class="title-img-container">
                <img class="body-img" src="assets/KCT-Title.png">
            </div>
        </div>
        <div class="content-container">
            <div class="description">
                <div class="desc-container">
                    <h1>Make online learning fun!</h1>
                <ul>
                    <li>Learn new words and practice correct English pronunciation.</li>
                    <li>Listen to your own stories read aloud.</li>
                </ul>
                </div>
            </div>
            <div class="content-img-container">
                <div class="main-img">
                    <img class="body-img" src="assets/KCT-Airplane.png">
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
