        <div class="paragraph-container">

                <span id="label">Click to speak</span>
                <div id="speakbtn" class="speak"><img id="mic" src="assets/mic-animals.png"></div>
            </div>
            <div id="end-containers">
                <button type="button" class="end-btn" id="homepage">NO.<br>Back to Home</button>
                <button type="button" class="end-btn" id="again">YES.<br>Play Again!</button>
            </div>
        </div>
        <div class="slides-container">
            <div class="animal-slides">
                <img id="animalpics" src="assets/jungle.png">
            </div>
            <img id="gerry" src="assets/Gerry.png">
        </div>
