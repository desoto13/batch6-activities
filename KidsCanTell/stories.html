<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Can Tell</title>
    <link rel="icon" href="assets/KCT-Logo.png">
    <link rel="stylesheet" href="stories.css">
</head>
<body>
    <div class="title-container">
        <div class="title-img-container">
            <div id="homebtn" class="homebtn-container">
                <img class="body-img" src="assets/home.png">
            </div>
            <div class="title-img">
                <img class="body-img" src="assets/KCT-Title.png">
            </div>
        </div>
    </div>
    <div class="button-containers">
        <button type="button" class="univ-btn" id="instructionbtn">Instructions</button>
        <button type="button" class="univ-btn" id="refresh">Restart</button>
    </div>
    <div class="bigcircle-container">
        <div class="circle-container">
            <img id="story-img" src="assets/Stories.png">
            <span>Stories</span>
        </div>
    </div>
    <main>
        <div class="bg-container">
            <img class="bg" src="assets/storiesbgleft.png">
        </div>
        <div class="dashboard">
            <div class="bookworm">
                <img id="bookie" src="assets/bookie.png">
            </div>
            <p id="intro">
                Hello there!<br><br>

                I am your friend,<br>
                Bookie the Bookworm.<br><br>

                I can’t wait to read your story.  Let’s start writing!
            </p>
            <div class="dashbtns-container">
                <div class="play-container">
                    <div id="tell-story">
                        <img class="playimg" src="assets/playbtn.png">
                    </div>
                    <div id="stop">
                        <img class="playimg" src="assets/stopbtn.png">
                    </div>
                    <select id="voice-select">
                        <option value="none" selected disabled hidden>VOICES</option>
                    </select>
                </div>
                <div class="speed-container">
                    <label for="speed">SPEAKING RATE <span id="speed-value">1</span></label>
                    <div class="range-container">
                        <div class="range-symbol">
                            <img class="symbol-img" src="assets/turtle.png">
                        </div>
                        <input type="range" id="rate" min="0.1" max="2" value="1" step="0.1">
                        <div class="range-symbol">
                            <img class="symbol-img" src="assets/rabbit.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="char-container">
            <div class="content-container">
                <h2 class="content-title">LET'S WRITE A STORY</h2>
                <textarea id="content" cols="40" rows="25" placeholder="Write Here"></textarea>
            </div>
            <div class="frame-container">
                <img id="frame" src="assets/book.png">
            </div>
        </div>
        <!-- <div class="char" id="stop">Stop</div> -->
        <div class="bg-container">
            <img class="bg" src="assets/storiesbgright.png">
        </div>
    </main>
    <script src="stories.js"></script>
</body>
</html>
