<!DOCTYPE html>
<html>
    <head>
        <title>TIC-TAC-TOE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="TicTacToe.css">
    </head>
    <body>
        <h1 id="status">TIC-TAC-TOE</h1>

        <table id="table">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </table>
        
        <div id="choices">
            <h2 id="X">X move first</h2>
            <h2 id="O">O move first</h2>
        </div>

        <div id="state">
            <h2 id="prev">PREV</h2>
            <h2 id="reset">RESET</h2>
            <h2 id ="next">NEXT</h2>
        </div>
        
        
        <script src="TicTacToe.js"></script>
    </body>
    
</html>
