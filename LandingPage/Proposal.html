<!DOCTYPE html>
<html>
    <head>
        <title>MISA Inc.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Proposal.css">
        <link rel="icon" href="assets2/MisaLogo.svg">
    </head>
    <body>
        <header id="navheader" class="head fastfade">
            <div class="bigscreen">
                <div class="h-logo">
                    <a href="LandingPage.html">
                        <img id="header-img" src="assets2/MisaLogo.svg">
                    </a>
                </div>
                <nav id="nav-bar" class="nav-link">
                    <a id="services" href="LandingPage.html#offerservices">What we offer</a>
                    <a id="about" href="LandingPage.html#titleservices">Who we are</a>
                    <a id="contact" href="#footer">Contact Us</a>
                    <a id="request" href="Proposal.html">Request Proposal</a>
                </nav>
            </div>
            <div class="smallscreen">
                <a href="LandingPage.html"><img class="icons" src="assets2/homeicon.png"></a>
                <a href="LandingPage.html#offerservices"><img class="icons" src="assets2/serviceicon.png"></a>
                <a href="#footer"><img class="icons" src="assets2/inquiryicon.png"></a>
                <img class="icons" src="assets2/proposalicon.png">
            </div>
        </header>
        <main>
            <h1 class="headtitle">REQUEST FOR PROPOSAL (RFP)</h1>
            <form id="proposal-form" action="ThankYou.html">
                <div class="info">
                    <label for="name" id="cname-label">Name:</label>
                    <input type="text" name="name" id="cname" placeholder="Enter your name here" required>
                    <label for="email" id="cemail-label">Email:</label>
                    <input type="email" name="email" id="cemail" placeholder="Enter your email here" required>
                    <label for="number" id="cnumber-label">Mobile number:</label>
                    <input type="number" name="mobile" id="cnumber" min=9070000000 max=9809999999 placeholder="Enter your number here" required>
                    <label for="company" id="ccompany-label">Company:</label>
                    <input type="text" name="company" id="ccompany" placeholder="Enter your company name here" required>
                </div>
                <h2>Services Needed from Misa Inc. (Check all applicable)</h2>
                    
                <div class="checker">
                    <label for="accounting">Accounting Services</label>
                    <input type="checkbox" name="accounting" id="accounting">      
                    <div class="check1">
                        <div>
                            <input type="checkbox" name="as" id="bookkeeping">
                            <label for="bookkeeping">Bookkeeping Solutions</label>
                        </div>
                        <div>
                            <input type="checkbox" name="as" id="tax">
                            <label for="tax">Tax Filing (BIR)</label>
                        </div>
                        <div>
                            <input type="checkbox" name="as" id="analysis">
                            <label for="analysis">Financial Analysis</label>
                        </div>
                        <div>
                            <input type="checkbox" name="as" id="consulting">
                            <label for="consulting">Financial Consulting</label>
                        </div>
                    </div>
                </div>

                <div class="checker">
                    <label for="registration">Business Registration</label>  
                    <input type="checkbox" name="registration" id="registration">  
                    <div class="check2">
                        <div>
                            <input type="checkbox" name="br" id="sole">
                            <label for="sole">Sole Proprietorship</label>
                        </div>
                        <div>
                            <input type="checkbox" name="br" id="partner">
                            <label for="partner">Partnership</label>
                        </div>
                        <div>
                            <input type="checkbox" name="br" id="corp">
                            <label for="corp">Corporation</label>
                        </div>
                        <div>
                            <input type="checkbox" name="br" id="coop">
                            <label for="coop">Cooperative</label>
                        </div>
                    </div>
                </div>

                <div class="checker">
                    <label for="license">Licenses and Certifications</label>
                    <input type="checkbox" name="license" id="license"> 
                    <div class="check3">
                        <div>
                            <input type="checkbox" name="lc" id="boi">
                            <label for="boi">Board of Investments (BOI)</label>
                        </div>
                        <div>
                            <input type="checkbox" name="lc" id="pdea">
                            <label for="pdea">Philippine Drug Enforcement Agency (PDEA)</label>
                        </div>
                        <div>
                            <input type="checkbox" name="lc" id="import">
                            <label for="import">Improtation Permit (Importer)</label>
                        </div>
                        <div>
                            <input type="checkbox" name="lc" id="export">
                            <label for="export">Philippine Exporters Confederation Inc. (Exporter)</label>
                        </div>
                    </div>
                </div>

                <div class="checker">
                    <label for="license">Payroll Servicess</label>
                    <input type="checkbox" name="payroll" id="payroll">    
                    <div class="check4">
                        <div>
                            <input type="checkbox" name="ps" id="time">
                            <label for="time">Time and Attendance</label>
                        </div>
                        <div>
                            <input type="checkbox" name="ps" id="compute">
                            <label for="compute">Payroll Computation</label>
                        </div>
                        <div>
                            <input type="checkbox" name="ps" id="report">
                            <label for="report">Payroll Reports</label>
                        </div>
                        <div>
                            <input type="checkbox" name="ps" id="compensate">
                            <label for="compensate">Compensation and Benefits</label>
                        </div>
                    </div>
                </div>

                <p class="addtnl">Additional requests:</p>
                <textarea name="addreq" id="addreq" cols="40" rows="10" placeholder="Input here"></textarea>
                <br>
                <button id="submission">Submit</button>
            </form>
        </main>
        <footer id="footer">
            <div class="footer-column">
                <div class="left-column">
                    <h1 class="inquiry">Inquire about our services</h1>
                    <form id="inquire" action="ThankYou.html">
                        <div class="info">
                                <input type="text" name="name" id="name" placeholder="Enter your name here" required>
                                <label for="name" id="name-label">Name</label>
                                <input type="email" name="email" id="email" placeholder="Enter your email here" required>
                                <label for="email" id="email-label">Email</label>
                                <input type="number" name="mobile" id="number" min=9070000000 max=9809999999 placeholder="Enter your number here">
                                <label for="number" id="number-label">Mobile number</label>
                                <textarea name="comment" id="comment" cols="40" rows="5" placeholder="What can we help you with?"></textarea>
                                <a id="inquiry-label">Inquiry</a>
                        </div>
                        <button id="submit">Send your inquiry!</button>
                    </form>
                </div>
                <div class="right-column">
                    <h1 class="contact-title">CONTACT US TO DISCUSS YOUR NEEDS</h1>
                    <div class="contact">
                        <div class="contact-details">
                            <img class="contact-icons-phone" src="assets2/phonewhite.png">
                            <p class="contact-text">+639XX-XXXXXXX</p>
                        </div>
                        <div class="contact-details">
                            <img class="contact-icons-email" src="assets2/mailwhite.png">
                            <p class="contact-text">inquiry@misainc.com</p>
                        </div>
                        <div class="contact-details">
                            <img class="contact-icons-loc" src="assets2/locwhite.png">
                            <p class="contact-text">Nuvali, Sta. Rosa Laguna</p>
                        </div>
                    </div>
                    <a href="Proposal.html"><button id="request2">Request Proposal</button></a>
                </div>
            </div>
        </footer>
    </body>
    <script src="Proposal.js"></script>
</html>
